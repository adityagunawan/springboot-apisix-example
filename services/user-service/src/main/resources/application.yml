spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: ${SERVER_PORT:8081}

security:
  api-token: ${API_TOKEN:dev-secret-token}
  jwt-secret: ${JWT_SECRET:dev-jwt-secret-change-me-please-32-chars}
